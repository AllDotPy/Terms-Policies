        <script type="text/javascript">
            window.addEventListener('load', function () {
                document.querySelector('.loader').style.display = 'none';
                document.querySelector('.main').classList.remove('hidden');
                document.getElementById('markdown-content').innerHTML = formatMarkdown(LEARNIA_PRIVACY);
            });

            // HEADER ANIMATION
            const header = document.getElementById('header');
            const progress = document.getElementById('progress');
            window.addEventListener('scroll', () => {
                
                if (window.scrollY > 0) {
                    progress.classList.remove('hidden')
                    header.classList.add('backdrop-blur-lg','shadow-sm');
                } else {
                    // progress.classList.add('hidden')
                    header.classList.remove('backdrop-blur-lg','shadow-sm');
                }
                progress.style.width = `${(window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100}%`;
            });
